body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f48fb1,#ce93d8);

  display:flex;

/* ===== Floating Hearts Background ===== */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.bg-heart{
  position:absolute;
  bottom:-20px;
  color:#ff5c8a;
  animation:floatUp linear infinite;
  opacity:.7;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* ===== Glass Card ===== */
.card{
  background:rgba(236,64,122,.45);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.35);
  max-width:480px;
  width:92%;
  padding:40px;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(136,14,79,.55);
  animation:fadeUp .8s ease;
  position:relative;
  z-index:5;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== Name Effects ===== */
.name{
  display:inline-block;
  font-size:32px;
  color:#fff;
  animation:
    glow 2.5s ease-in-out infinite alternate,
    pulse 2s ease-in-out infinite;
}

/* Glow */
@keyframes glow{
  from{
    text-shadow:
      0 0 8px #ff80ab,
      0 0 16px #ec407a,
      0 0 24px #ad1457;
  }
  to{
    text-shadow:
      0 0 18px #ff80ab,
      0 0 34px #ec407a,
      0 0 50px #ad1457;
  }
}

/* Pulse */
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* Shake with music */
.shake{
  animation:shake .25s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0) scale(1.05)}
  25%{transform:translate(1px,-1px) scale(1.05)}
  50%{transform:translate(-1px,1px) scale(1.05)}
  75%{transform:translate(1px,1px) scale(1.05)}
  100%{transform:translate(0,0) scale(1.05)}
}

p{

}

/* ===== Slider ===== */
.slider{
  width:100%;
  height:180px;
  overflow:hidden;
  border-radius:20px;
  margin:22px 0;
}
.slides{
  display:flex;
  width:300%;
  animation:slide 12s infinite;
}
.slides img{
  width:100%;
  object-fit:cover;
}
@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(-100%)}
  66%{transform:translateX(-200%)}
}
